<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Random choice picker</title>
  </head>
  <body>
    <div class="options-container">
      <h3>Enter all of the coices divided by a comma (',').</h3>
      <h3>Press enter when you're done.</h3>
      <textarea
        name=""
        id="option-input"
        rows="5"
        cols="50"
      ></textarea>
      <div
        id="options"
        class="options"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
